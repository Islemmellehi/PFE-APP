<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Lotus | Sign Up</title>
    <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/Login.css" />
  </head>
  <body>
    <section class="mainsection">
        <h1>Log into your account</h1>
        <form action="" class="signup"> 
            <label for="full name" id="lb" style="margin-top: 10px;">Full Name :</label><br>
            <input type="text" placeholder="Enter your name.."><br>
            
            <label for="email"id="lb"  style="margin-top: 20px;" >Email :</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email .."> <br> <br>
            <label for="password">Password : </label> <br>
            <input type="password" placeholder="Enter your password .."> <br>
            
            <button type="submit" class="btn-grad">Log in</button>
        </form>
        <a href="../Html/SignUp.html" id="already">Don't have an account ?</a>
    </section>
  </body>
</html>
