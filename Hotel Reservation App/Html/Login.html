<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Lotus | Sign Up</title>
    <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/Login.css" />
  </head>
  <section class="mainsection">
    <h1><b>Log into your account</b></h1>
    <form action="" class="signup">
      

      <span id="s3">
        <img src="../imgs/icons/emailnew.png" alt="" />
      </span>
      <input 
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email .."
      />
      <br />
      <span id="s4">
        <img src="../imgs/icons/passwordnew.png" alt="" />
      </span>
      <input type="password" id="i4" placeholder="Enter your password .." /> <br />
      
      <button type="submit" class="btn-grad">Log In</button>
    </form>
    <a href="../Html/SignUp.html" id="already">Don't have an account ?</a>
  </section>
  <section class="added">
    <img src="../imgs/back.png" id="img1" alt="">
    <p>We appreciate you creating an account and coming back to log in.</p>
  </section>
</body>
</html>
