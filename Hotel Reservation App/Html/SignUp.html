<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Lotus | Sign Up</title>
    <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/Signup.css" />
  </head>
  <body>
    <section class="mainsection">
        <h1>Create an account</h1>
        <form action="" class="signup"> 
            <label for="full name" id="lb" style="margin-top: 10px;">Full Name :</label><br>
            <input type="text" placeholder="Enter your name.."><br>
            <label for="number"id="lb"  style="margin-top: 20px;">Phone Number :</label><br>
            <input type="text" placeholder="Enter your phone number .."><br>
            <label for="email"id="lb"  style="margin-top: 20px;" >Email :</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email .."> <br>
            <label for="status"id="lb"  style="margin-top: 20px;">Civil Status:</label><br>
            <input type="radio" name="status" id="status1"><label for="single" id="st">Single</label> <br>
            <input type="radio" name="status" id="status2"><label for="single" id="st">Married</label> <br>
            <input type="radio" name="status" id="status3"><label for="single" id="st">Married with kids</label> <br>
            <button type="submit" class="btn-grad">Submit</button>
        </form>
    </section>
  </body>
</html>
