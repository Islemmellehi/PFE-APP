<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Lotus | Sign Up</title>
    <link rel="shortcut icon" href="/Hotel Reservation App/imgs/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/Signup.css" />
  </head>
  <body>
    <section class="mainsection">
      <h1><b>Create an account</b></h1>
      <form action="" class="signup">
        <span id="s1">
          <img src="../imgs/icons/profilenew.png" id="im1" alt="" />
        </span>
        <input type="text" id="i1" placeholder="Enter your name.." /><br />
        <span id="s2">
          <img src="../imgs/icons/phonenew.png" alt="" />
        </span>
        <input type="text" id="i2" placeholder="Enter your phone number .." /><br />
        <span id="s3">
          <img src="../imgs/icons/emailnew.png" alt="" />
        </span>
        <input 
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email .."
        />
        <br />
        <span id="s4">
          <img src="../imgs/icons/passwordnew.png" alt="" />
        </span>
        <input type="password" id="i4" placeholder="Enter your password .." /> <br />
        <span id="s5">
          <img src="../imgs/icons/status.png" alt="" />
        </span>
        <select name="status" id="statuschoice">
          <option value="single">Single</option>
          <option value="couple">Couple</option>
          <option value="married">Married</option>
          <option value="kids">Married with kids</option>
        </select>
        <button type="submit" class="btn-grad">Submit</button>
      </form>
      <a href="../Html/Login.html" id="already">Already have an account ?</a>
    </section>
    <section class="added">
      <img src="../imgs/1.png" id="img1" alt="">
      <img src="../imgs/2.png" id="img2" alt="">
      <img src="../imgs/3.png" id="img3" alt="">
      <p>By creating an account, you help us get to know you better in order to provide you with the best recommendations possible.</p>
    </section>
  </body>
</html>
